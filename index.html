
<!DOCTYPE html>
<html>
<head>
    <title>Bookmarklets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
 
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        audio {
            width: 100%;
            outline: none;
        }

        button {
            background-color: #1f4e70;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #175d8c;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        ol {
        list-style-type: decimal;
        padding: 0; /* Remove default padding */
        margin: 0; /* Remove default margin */
    }

    li {
        margin-bottom: 10px; /* Adjust the margin as needed */
    }

    span {
        margin-right: 10px; /* Adjust the spacing between text and button */
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bookmarklets</h1>

        <ul style="list-style-type:none">
            <li>
               
                <button onclick="copyToClipboard('ytspeed','YT Speed')"> <span>YT Speed</span></button>
            </li>
            <li>
              
                <button onclick="copyToClipboard('ytthumb','YT Thumbnail Image')">  <span>YT Thumbnail Image</span></button>
            </li>

            <li>
               
                <button onclick="copyToClipboard('yt_raw','YT Video Raw')"> <span>YT Video Raw</span></button>
            </li>
            <li>
               
                <button onclick="copyToClipboard('ytaudio_invid','YT Listen')"> <span>YT Listen</span></button>
            </li>
            <li>
             
                <button onclick="copyToClipboard('ytcourselist','YT Course List')">   <span>YT Course List</span></button>
            </li>
            <li>
              
                <button onclick="copyToClipboard('ytrelaxlist','YT Relax List')">  <span>YT Relax List</span></button>
            </li>
            <li>
              
                <button onclick="copyToClipboard('ytwatch_invid','YT Watch Lite')">  <span>YT Watch Lite</span></button>
            </li>
        </ul>
        

       
        <textarea style="width:100%" id="copyText" ></textarea>
        <p>Drag me to BookmarkBar</p>
        <a href="" id="lnkScript"></a>
        
    </div>

    <script>
       function copyToClipboard(textId,title) {

            const copyText = document.getElementById("copyText");
            copyText.value='javascript:void(document.head.appendChild(document.createElement("script")).src="https://cdn.jsdelivr.net/gh/nk-gears/bookmarklets/' + textId+'.js")';
            document.getElementById('lnkScript').href=copyText.value;
            document.getElementById('lnkScript').innerHTML=title;
            if (document.queryCommandSupported("copy")) {
                // For modern browsers, use the Clipboard API
                copyText.select();
                document.execCommand("copy");
                //alert("Copied to clipboard: " + copyText.value);
            } else {
                // For older browsers, fall back to manual selection and alert the user
                copyText.select();
                copyText.setSelectionRange(0, 99999); // For mobile devices
                try {
                    document.execCommand("copy");
                   // alert("Copied to clipboard: " + copyText.value);
                } catch (err) {
                    //alert("Copy to clipboard is not supported in this browser. Please select and copy the text manually.");
                }
            }
        }

    </script>

<br/><br/><br/><br/><br/>
    <a target="_blank" href="https://cdn.jsdelivr.net/gh/nk-gears/bookmarklets/index.html" >Source</a>
</body>
</html>
